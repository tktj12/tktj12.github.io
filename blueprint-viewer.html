<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blueprint Viewer</title>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <style>
    html, body { height:100%; margin:0; background:#0f1115; }
    #viewer { width:100%; height:100vh; }
    /* 마우스 올릴 때 컨트롤 보이기 */
    .osd-controls { opacity:0; transition:opacity .2s ease; }
    #viewer:hover .osd-controls { opacity:1; }
    /* 우하단 버튼 그룹 */
    .btns {
      position:absolute; right:12px; bottom:12px; z-index:9999;
      display:flex; gap:8px; padding:8px; border-radius:16px;
      background:rgba(0,0,0,.35); backdrop-filter:blur(4px);
    }
    .btns button {
      border:none; padding:10px 12px; border-radius:12px;
      background:rgba(255,255,255,.08); color:#fff; cursor:pointer;
    }
    .btns button:hover { background:rgba(255,255,255,.18); }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <div class="btns osd-controls">
    <button id="homeBtn" title="전체 보기">Home</button>
    <button id="zoomInBtn" title="확대">＋</button>
    <button id="zoomOutBtn" title="축소">－</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.1/openseadragon.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.1/openseadragon.min.css"/>

  <script>
    const viewer = OpenSeadragon({
      id: "viewer",
      prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.1/images/",
      showNavigator: true,              // 좌하단 미니맵
      navigatorPosition: "BOTTOM_LEFT",
      animationTime: 0.9,
      minZoomImageRatio: 0.5,
      maxZoomPixelRatio: 3,
      visibilityRatio: 1,
      preserveImageSizeOnResize: true,
      // 큰 단일 이미지도 OK (타일 없이)
      tileSources: {
        type: "image",
        url: "https://drive.google.com/file/d/1OO2Jcfifn3B3J5C97pccaLCEfj4ppIvU/view?usp=sharing" // ← PNG/SVG/GIF/JPG 가능 (가급적 SVG 또는 고해상도 PNG 권장)
      }
    });

    // 컨트롤 버튼
    document.getElementById('homeBtn').onclick = () => viewer.viewport.goHome(true);
    document.getElementById('zoomInBtn').onclick = () => viewer.viewport.zoomBy(1.3, null, true);
    document.getElementById('zoomOutBtn').onclick = () => viewer.viewport.zoomBy(1/1.3, null, true);
  </script>
</body>
</html>
